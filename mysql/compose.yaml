version: "3.8"

# Note: .env file is located in parent directory
# Run with: docker compose --env-file ../.env up

services:
  mysql:
    image: mysql:8
    container_name: db-o11y-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysql_logs:/var/log/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: always
    networks:
      - db-o11y-network

  phpmyadmin:
    image: phpmyadmin
    container_name: db-o11y-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpass
    depends_on:
      - mysql
    networks:
      - db-o11y-network

  alloy:
    image: grafana/alloy:v1.13.0
    container_name: db-o11y-alloy
    environment:
      - GCLOUD_PROMETHEUS_URL=${GCLOUD_PROMETHEUS_URL}
      - GCLOUD_PROMETHEUS_USERNAME=${GCLOUD_PROMETHEUS_USERNAME}
      - GCLOUD_PROMETHEUS_PASSWORD=${GCLOUD_PROMETHEUS_PASSWORD}
      - GCLOUD_LOKI_URL=${GCLOUD_LOKI_URL}
      - GCLOUD_LOKI_USERNAME=${GCLOUD_LOKI_USERNAME}
      - GCLOUD_LOKI_PASSWORD=${GCLOUD_LOKI_PASSWORD}
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
    ports:
      - "12345:12345"
    command: run --server.http.listen-addr=0.0.0.0:12345 --stability.level=public-preview --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - db-o11y-network

  k6:
    image: grafana/xk6:latest
    container_name: db-o11y-k6
    environment:
      - K6_CLOUD_STACK_ID=${K6_CLOUD_STACK_ID}
      - K6_CLOUD_TOKEN=${K6_CLOUD_TOKEN}
      - K6_CLOUD_PROJECT_ID=${K6_CLOUD_PROJECT_ID}
      - K6_MYSQL_HOST=mysql
      - K6_MYSQL_PORT=3306
      - K6_MYSQL_DATABASE=${K6_MYSQL_DATABASE:-super_awesome_application}
      - K6_MYSQL_USER=${K6_MYSQL_USER:-k6user}
      - K6_MYSQL_PASSWORD=${K6_MYSQL_PASSWORD:-k6userpass}
    working_dir: /work
    volumes:
      - ./scripts:/work/scripts:ro
      - ./results:/work/results
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'Building custom k6 with xk6-sql and mysql driver...'
        xk6 build --with github.com/grafana/xk6-sql@latest --with github.com/grafana/xk6-sql-driver-mysql@latest --output /tmp/k6
        chmod +x /tmp/k6
        echo 'Ensuring results directory is writable...'
        mkdir -p /work/results
        echo 'Running k6 script...'
        /tmp/k6 cloud run --local-execution \
          --env K6_MYSQL_HOST \
          --env K6_MYSQL_PORT \
          --env K6_MYSQL_DATABASE \
          --env K6_MYSQL_USER \
          --env K6_MYSQL_PASSWORD \
          /work/scripts/mysql-loadgen-with-gck6.js > /work/results/k6-output.log 2>&1
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - db-o11y-network
    profiles:
      - load-test

networks:
  db-o11y-network:
    driver: bridge

volumes:
  mysql_data:
  mysql_logs:
