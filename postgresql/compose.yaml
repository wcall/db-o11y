version: '3.8'

# Note: .env file is located in parent directory
# Run with: docker compose --env-file ../.env up

services:
  postgres:
    image: postgres:15
    container_name: db-o11y-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: super_awesome_application
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - db-o11y-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: db-o11y-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - db-o11y-network

  alloy:
    image: grafana/alloy:v1.13.0
    container_name: db-o11y-alloy
    environment:
      - GCLOUD_PROMETHEUS_URL=${GCLOUD_PROMETHEUS_URL}
      - GCLOUD_PROMETHEUS_USERNAME=${GCLOUD_PROMETHEUS_USERNAME}
      - GCLOUD_PROMETHEUS_PASSWORD=${GCLOUD_PROMETHEUS_PASSWORD}
      - GCLOUD_LOKI_URL=${GCLOUD_LOKI_URL}
      - GCLOUD_LOKI_USERNAME=${GCLOUD_LOKI_USERNAME}
      - GCLOUD_LOKI_PASSWORD=${GCLOUD_LOKI_PASSWORD}
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
    ports:
      - "12345:12345"
    command: run --server.http.listen-addr=0.0.0.0:12345 --stability.level=public-preview --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    depends_on:
      - postgres
    networks:
      - db-o11y-network

networks:
  db-o11y-network:
    driver: bridge

volumes:
  postgres_data:
